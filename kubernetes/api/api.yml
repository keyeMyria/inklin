kind: Pod
apiVersion: v1
metadata:
  name: api
  labels:
    app: api

spec:
  nodeSelector:
    type: worker
  containers:
    - name: api
      image: inklin/api:v2
      env:
      - name: MONGODB
        value: "mongodb://mongo-mongodb:27017/visualise_ethereum"
      ports:
      - containerPort: 80

